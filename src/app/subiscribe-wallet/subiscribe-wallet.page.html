<ion-header>
  <ion-toolbar  color="light">
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="closeModel()">
        <ion-icon name="close-circle-outline" color="danger"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid dir="rtl" class="mg50">
  <ion-row>
    <ion-col size="12" class="ion-text-center">
      <h4>
        <ion-label>
         <b>  دفع عبر المحفظة  </b>
        </ion-label>
        <br> 
        <ion-text> رصيدك الحالي : </ion-text> 
        <ion-label>{{this.walletBalance}}   </ion-label> <ion-note> sd</ion-note>   
      </h4>
    </ion-col>
    <ion-col size="12" class="ion-text-center">
      <h5></h5> 
    </ion-col>
  </ion-row>
  <ion-row  class="ion-justify-content-center">
    <ion-col size="8" class="ion-text-center">
      <ion-item button color="dark" class="custItem ion-text-center" expand="block" type="outline" (click)="crateTrans()"> 
        <h5 class="w100">
          <ion-label> دفع مبلغ    {{amount}} <ion-note color="light"> sd</ion-note></ion-label>
        </h5>
        <ion-icon name="wallet-outline" color="light" slot="start"></ion-icon>
        </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
