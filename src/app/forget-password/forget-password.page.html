<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
     <ion-button fill="clear" >
       <ion-icon name="arrow-back-outline" color="light"></ion-icon>
     </ion-button>
    </ion-buttons>
     <ion-title>forget Password</ion-title>
   </ion-toolbar>
</ion-header>
 

<ion-content>
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col size="12" class="head3 newHeight ion-text-center ">  
        <svg class="logoSvg" width="119" height="119" viewBox="0 0 119 119" fill="none" xmlns="http://www.w3.org/2000/svg">

        </svg>
     </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="custGrid ion-margin-bottom">
     <ion-row class="ion-justify-content-center">
    <ion-col size="10" >
     <ion-card class="bordernon w100" >
      <ion-card-header>
        <ion-card-title>
         <h3 ><b>Forgot your Password?</b></h3> 
        </ion-card-title>
        <ion-card-subtitle>
          Enter your Registered email below to creat new password
        </ion-card-subtitle>
      </ion-card-header>
       <ion-grid>
        <ion-row class="ion-margin">
          <ion-list class="w100"> 
            <ion-item >
              <ion-label position="floating">Email</ion-label> 
              <ion-input></ion-input>
              <!-- <ion-icon name="eye-outline"></ion-icon> -->
              <ion-icon slot="end" name="checkmark-outline" color="success"></ion-icon>
            </ion-item> 
          </ion-list>
        </ion-row> 
        <ion-row class="ion-margin">
          <ion-col size="12">
            <ion-item color="primary" button (click)="newPassword()">
              <ion-label class="ion-text-center">NEXT</ion-label> 
            </ion-item>
          </ion-col>
        </ion-row> 
       </ion-grid> 
      </ion-card>
    </ion-col>
    </ion-row>
  </ion-grid>
 
</ion-content>
