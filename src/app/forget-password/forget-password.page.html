        <ion-card-title>

        </ion-card-subtitle>
      </ion-card-header>

            </ion-item>

          <ion-row class="ion-margin" dir="rtl" > 
            <ion-col size="12">
              <ion-item color="primary" [disabled]="spinner == true" button (click)="sendMail()">
                <ion-label class="ion-text-center"> 
                  <ion-text >التالي</ion-text>
                </ion-label>
                <ion-spinner name="lines" color="light" *ngIf="spinner == true"></ion-spinner>

        </form>
      </ion-grid>
      </ion-card>
    </ion-col>
    </ion-row>
  </ion-grid>
 
</ion-content>
